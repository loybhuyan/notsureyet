<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feel The Rhythm - Yummy Gummy Edition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="psychedelic-bg"></div>
    <div class="lasers">
        <div class="laser"></div>
        <div class="laser"></div>
        <div class="laser"></div>
    </div>
    
    <div class="dj-booth-container">
        <header>
            <h1>Feel The Rhythm</h1>
            <p>Now Playing: Yummy Gummy</p>
        </header>

        <div class="decks">
            <div class="deck left">
                <div class="vinyl"></div>
            </div>
            <div class="mixer">
                <div class="fader"></div>
                <div class="fader"></div>
                <div class="fader)</div>
            </div>
            <div class="deck right">
                <div class="vinyl"></div>
            </div>
        </div>

        <div class="visualizer" id="visualizer">
            <span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span>
        </div>

        <button id="audioToggle">? FEEL THE VIBE</button>
        <p id="statusText" style="margin-top: 15px; font-size: 0.8rem; color: var(--neon-cyan); opacity: 0.8;">Click to start the journey</p>
    </div>

    <!-- Audio Player (Updated for MP3) -->
    <audio id="bgMusic" loop>
        <source src="Yummy Gummy.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script src="script.js"></script>
</body>
</html>
